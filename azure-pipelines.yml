trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: |
     make build APPLICATION=iisconfig
  displayName: 'Step 1 - Build $(Build.BuildNumber)'

- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: |
     make package APPLICATION=iisconfig BUILD_NUMBER=$(Build.BuildNumber)
  displayName: Step 2 - Package

- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: |
     Write-Host "Step 3 - Push to feed"
